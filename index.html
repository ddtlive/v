<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Player - Sync Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root { --ios-bg: #000000; --ios-card: rgba(28, 28, 30, 0.85); --ios-accent: #0A84FF; --ios-red: #FF3B30; }
        body { font-family: -apple-system, sans-serif; background-color: var(--ios-bg); color: white; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* شاشة الدخول */
        #entryOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            backdrop-filter: blur(15px);
        }
        .entry-btn {
            padding: 20px 40px; font-size: 20px; font-weight: bold;
            background: var(--ios-accent); color: white; border: none; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.3); cursor: pointer;
        }

        .container { width: 100%; max-width: 500px; }
        h2 { font-weight: 600; text-align: center; }
        .glass-card { background: var(--ios-card); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; border: 0.5px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 14px; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; margin-bottom: 15px; text-align: center; outline: none; }
        .button-group { display: flex; gap: 10px; }
        button { flex: 2; padding: 14px; border-radius: 12px; border: none; background-color: var(--ios-accent); color: white; font-weight: 600; cursor: pointer; }
        button.delete-btn { flex: 1; background-color: rgba(255, 59, 48, 0.2); color: var(--ios-red); }
        .video-wrapper { width: 100%; border-radius: 20px; overflow: hidden; background: #1c1c1e; margin-bottom: 10px; }
        video { width: 100%; display: block; }
        .status-badge { font-size: 13px; margin-bottom: 12px; opacity: 0.6; text-align: center; }
    </style>
</head>
<body>

<div id="entryOverlay">
    <button class="entry-btn" onclick="startApp()">دخول البث المتزامن</button>
    <p style="margin-top: 15px; opacity: 0.7;">اضغط للتفعيل والمزامنة</p>
</div>

<div class="container">
    <h2>بث متزامن</h2>
    <div id="connectionStatus" class="status-badge">بانتظار الدخول...</div>
    <div class="video-wrapper" id="videoContainer">
        <video id="video" controls playsinline></video>
    </div>
    <div class="glass-card">
        <input type="password" id="videoUrl" placeholder="أدخل كلمة السر للتحكم...">
        <div class="button-group">
            <button onclick="updateDB()">تحديث الرابط للكل</button>
            <button class="delete-btn" onclick="clearDB()">مسح</button>
        </div>
    </div>
</div>

<script>
    const passwordSecret = "1234"; 
    let isAuthorized = false;
    let hasInteracted = false;

    // إعدادات Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAjTD-OJBUYewp5bqV0iVh4Rxp5zjBsU54",
        authDomain: "videos-5e336.firebaseapp.com",
        databaseURL: "https://videos-5e336-default-rtdb.firebaseio.com",
        projectId: "videos-5e336",
        storageBucket: "videos-5e336.firebasestorage.app",
        messagingSenderId: "300218651134",
        appId: "1:300218651134:web:4bd24df8e555e62828f0af"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const syncRef = database.ref('videoSync');

    const video = document.getElementById('video');
    const videoContainer = document.getElementById('videoContainer');
    const urlInput = document.getElementById('videoUrl');
    const statusBadge = document.getElementById('connectionStatus');
    let hls = new Hls();
    let isRemoteChange = false;

    // دالة الدخول (تفعيل الصوت والإذن)
    function startApp() {
        hasInteracted = true;
        document.getElementById('entryOverlay').style.display = 'none';
        video.muted = false; // محاولة تفعيل الصوت
        statusBadge.innerText = "متصل - جاري المزامنة...";
    }

    // نظام التحقق
    urlInput.addEventListener('input', () => {
        if (!isAuthorized && urlInput.value === passwordSecret) {
            isAuthorized = true;
            urlInput.value = ""; 
            urlInput.type = "text"; 
            urlInput.placeholder = "ضع الرابط الجديد هنا";
        }
    });

    // الاستماع للتغييرات
    syncRef.on('value', (snapshot) => {
        if (!hasInteracted) return; // لا تفعل شيئاً حتى يضغط المستخدم دخول

        const data = snapshot.val();
        if (!data) return;

        isRemoteChange = true;

        if (data.url && video.src !== data.url && !video.src.includes(data.url)) {
            loadVideo(data.url);
        }

        const timeDiff = Math.abs(video.currentTime - data.currentTime);
        if (timeDiff > 1.5) video.currentTime = data.currentTime;

        if (data.isPlaying) {
            if (video.paused) {
                video.play().catch(() => {});
                // تفعيل ملء الشاشة تلقائياً عند التشغيل
                openFullscreen();
            }
        } else {
            if (!video.paused) video.pause();
        }

        setTimeout(() => { isRemoteChange = false; }, 200);
        statusBadge.innerText = "متصل - مزامن";
    });

    function openFullscreen() {
        const elem = video; // أو videoContainer إذا أردت إظهار عناصر التحكم الأصلية
        if (elem.requestFullscreen) {
            elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen(); // Safari
        } else if (elem.webkitEnterFullscreen) {
            elem.webkitEnterFullscreen(); // iPhone
        }
    }

    function sendSyncUpdate() {
        if (isRemoteChange || !isAuthorized) return; 
        syncRef.update({
            currentTime: video.currentTime,
            isPlaying: !video.paused,
            lastUpdated: Date.now()
        });
    }

    video.onplay = sendSyncUpdate;
    video.onpause = sendSyncUpdate;
    video.onseeked = sendSyncUpdate;

    function loadVideo(url) {
        hls.destroy();
        if (url.includes('.m3u8')) {
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
            } else {
                video.src = url;
            }
        } else {
            video.src = url;
        }
    }

    function updateDB() {
        if (!isAuthorized) return alert("كلمة السر!");
        const newUrl = urlInput.value.trim();
        if (newUrl) {
            syncRef.set({
                url: newUrl,
                currentTime: 0,
                isPlaying: true, // سيبدأ التشغيل (وبالتالي الفل سكرين) عند الكل فوراً
                lastUpdated: Date.now()
            });
        }
    }

    function clearDB() {
        if (!isAuthorized) return;
        if (confirm("مسح الكل؟")) { syncRef.set(null); location.reload(); }
    }
</script>
</body>
</html>
